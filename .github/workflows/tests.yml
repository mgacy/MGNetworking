name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'

jobs:
  xcode_tests:
    name: Run Tests
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Test
        uses: mxcl/xcodebuild@v1
        with:
          xcode: ^14
          platform: iOS
          code-coverage: true
          upload-logs: true
      - name: Convert Code Coverage
        uses: sersoft-gmbh/swift-coverage-action@v3
        id: coverage-files
        # run: |
          # xcrun llvm-cov export -format="lcov" -instr-profile=$(find .build -name default.profdata) $(find .build -name MGNetworkingTests) > coverage.lcov
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3
        with:
          # files: coverage.lcov
          files: ${{join(fromJSON(steps.coverage-files.outputs.files), ',')}}
